name: repo-sync
on:
  schedule:
  - cron:  "*/15 * * * *"
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'MartinX3/lineage-17.1'
    - name: repo-sync-sodp
      uses: repo-sync/github-sync@v2
      with:
        source_repo: "sonyxperiadev/device-sony-pdx201"
        source_branch: "*"
        destination_branch: "*"
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Fix permission sudo chmod -R ugo+rwX .
      run: sudo chmod -R ugo+rwX .
    - name: Git add user.email & user.name
      run: git config --global user.email "nc-duenkekl3@netcologne.de" && git config --global user.name "Martin DÃ¼nkelmann"
    - name: Rebase git pull origin q-mr1
      # The repo-sync-sodp step already downloaded q-mr1 from sonyxperiadev and pushed it to 'origin':
      run: git pull --rebase origin q-mr1
    - name: Rebase git push --force-with-lease
      run: git push --force-with-lease

